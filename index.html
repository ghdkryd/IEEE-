<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoDeck AI - Presentation Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Cairo:wght@400;600;700;900&family=Amiri:wght@400;700&family=Tajawal:wght@400;500;700&family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* --- PRINT / PDF EXPORT STYLES --- */
      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        
        body {
          margin: 0;
          padding: 0;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: white !important;
        }

        /* Hide everything that isn't a slide */
        .no-print, nav, footer, button, .controls, .settings-panel {
          display: none !important;
        }

        /* Show the slides container */
        .print-container {
          display: block !important;
          width: 100vw;
          height: auto;
          background: white;
          position: absolute;
          top: 0;
          left: 0;
          z-index: 9999;
        }

        /* Force each slide to be a full page */
        .slide-page {
          break-after: page;
          page-break-after: always;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0;
          padding: 0;
          border: none !important;
          box-shadow: none !important;
        }

        /* Ensure background colors/images print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
    <script>
      // CRITICAL FIX: Define process.env to prevent crashes in libraries expecting Node.js environment
      // This runs before any module imports to ensure compatibility.
      window.process = { env: {} };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['Roboto Mono', 'monospace'],
              cairo: ['Cairo', 'sans-serif'], 
              amiri: ['Amiri', 'serif'],
              tajawal: ['Tajawal', 'sans-serif'],
              grotesk: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              ieee: {
                blue: '#00629B',
                dark: '#000000',
                light: '#E0F2FE'
              },
              neo: {
                yellow: '#FEF08A',
                pink: '#FBCFE8',
                green: '#BBF7D0',
                purple: '#E9D5FF'
              }
            },
            boxShadow: {
              'neo': '4px 4px 0 0 #000000',
              'neo-sm': '2px 2px 0 0 #000000',
              'neo-lg': '8px 8px 0 0 #000000',
              'neo-white': '4px 4px 0 0 #ffffff',
              'neo-white-sm': '2px 2px 0 0 #ffffff',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "groq-sdk": "https://esm.sh/groq-sdk@0.9.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^5.4.449",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
